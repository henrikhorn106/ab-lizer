{% extends "base.html" %}
{% block page_title %}Settings{% endblock %}
{% block content %}

    <div class="column-grid-2">
        <div class="card long">
            <h2>Update Your Profile</h2>
            <form method="post" action="{{ url_for('update_user', user_id=user.id) }}">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" value="{{ user.name }}">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" name="email" value="{{ user.email }}">
                </div>
                <button type="submit">Update</button>
            </form>
        </div>
        <div class="card long">
            <h2>Update Your Company</h2>
            <form method="post" action="{{ url_for('update_company', user_id=user.id, company_id=company.id) }}">
                <div class="form-group">
                    <label for="company_name">Company Name:</label>
                    <input type="text" name="company_name" value="{{ company.name }}">
                </div>
                <div class="form-group">
                    <label for="website">Website:</label>
                    <input type="text" name="website" value="{{ company.website }}">
                </div>
                <div class="form-group">
                    <label for="year">Year:</label>
                    <input type="text" name="year" value="{{ company.year }}">
                </div>
                <div class="form-group">
                    <label for="audience">Audience:</label>
                    <textarea type="text" name="audience" rows="3">{{ company.audience }}</textarea>
                </div>
                <button class="btn" type="submit">Update</button>
            </form>
        </div>
    </div>


{% endblock %}
