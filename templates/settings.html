{% extends "base.html" %}
{% block content %}

    <div class="hero">
        <h1>Settings</h1>
    </div>
    <h2>Update Your Profile</h2>
    <form method="post" action="{{ url_for('update_user') }}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" value="{{ user_name }}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email" value="{{ user_email }}">
        </div>
        <button type="submit">Update</button>
    </form>
    <br>
    <h2>Update Your Company</h2>
    <form method="post" action="{{ url_for('update_company') }}">
        <div class="form-group">
            <label for="company">Company:</label>
            <input type="text" name="company" value="{{ company.name }}">
        </div>
        <div class="form-group">
            <label for="website">Website:</label>
            <input type="text" name="website" value="{{ company.website }}">
        </div>
        <div class="form-group">
            <label for="year">Year:</label>
            <input type="text" name="year" value="{{ company.year }}">
        </div>
        <div class="form-group">
            <label for="audience">Audience:</label>
            <input type="text" name="audience" value="{{ company.audience }}">
        </div>
        <button class="btn" type="submit">Update</button>
    </form>


{% endblock %}
