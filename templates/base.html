<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AB Lizer</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
<div class="main-wrapper">
    <div class="sidenav" id="mySidenav">
        <div class="sidenav-container">
            <a class="logo" href="/"><img src="{{ url_for('static', filename='logo_ab-lizer.png') }}" height="50px"></a>
            <a href="/">
                <div class="tab">Dashboard</div>
            </a>
            <a href="#">
                <div class="tab">Analysis</div>
            </a>
            <a href="#">
                <div class="tab">Reporting</div>
            </a>
            <a href="/tests/{{ user.id }}">
                <div class="tab">Tests</div>
            </a>
            <a href="/settings/{{ user.id }}">
                <div class="tab">Settings</div>
            </a>
        </div>
    </div>

    <div class="wrapper">

        <nav>
            <div class="container">
                <p>{{ user.name }}</p>
                <p>{{ user.email }}</p>

            </div>
        </nav>
        <main class="container">
            {% block content %}{% endblock %}
        </main>

    </div>
</div>

<!-- Modal for creating a new test -->
<div id="testModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Create New AB-Test</h2>
        <form id="abTestForm" method="post" action="{{ url_for('create_test', user_id=user.id) }}">
            <div class="form-group">
                <label for="testName">Test Name:</label>
                <input type="text" id="testName" name="name" required>
            </div>

            <div class="form-group">
                <label for="testDescription">Description:</label>
                <textarea id="testDescription" name="description" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="testMetric">Main Metrics:</label>
                <input type="text" id="testMetric" name="metric">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn">Create</button>
                <button type="button" class="btn btn-secondary" id="cancelTestBtn">Cancel</button>
            </div>
        </form>
    </div>
</div>


<!-- Modal for creating a new variant -->
<div id="variantModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Create New Variant</h2>
        {% for test in test_data %}
            <form id="variantForm" method="post"
                  action="{{ url_for('create_variant', user_id=user.id, test_id=test.id) }}">
                <div class="column-grid-2">
                    <div class="test-card variant">
                        <h3>Variant A</h3>

                        <div class="form-group">
                            <label for="var1_impressions">Impressions:</label>
                            <input type="number" id="var1_impressions" name="var1_impressions" required>
                        </div>

                        <div class="form-group">
                            <label for="var1_conversions">Conversions:</label>
                            <input type="number" id="var1_conversions" name="var1_conversions">
                        </div>
                    </div>

                    <div class="test-card variant">
                        <h3>Variant B</h3>

                        <div class="form-group">
                            <label for="var2_impressions">Impressions:</label>
                            <input type="number" id="var2_impressions" name="var2_impressions" required>
                        </div>

                        <div class="form-group">
                            <label for="var2_conversions">Conversions:</label>
                            <input type="number" id="var2_conversions" name="var2_conversions">
                        </div>
                    </div>

                </div>

                <div class="form-actions">
                    <button type="submit" class="btn">Create</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                </div>
            </form>
        {% endfor %}
    </div>
</div>

{% block scripts %}
    <script src="{{ url_for('static', filename='modal_test.js') }}"></script>
    <script src="{{ url_for('static', filename='modal_variant.js') }}"></script>
{% endblock %}

</body>
</html>
