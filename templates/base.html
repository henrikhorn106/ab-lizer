<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AB Lizer</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <style>
        :root {
            --primary: #000000;
            --secondary: #F7F7F7;
            --accent: #1C6D48;
            --danger: #ef4444;
            --bg: #ffffff;
            --radius: 10px;
            --shadow: 0 2px 8px rgba(30, 41, 59, 0.06);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 0;
        }

        p {
            color: var(--primary);
        }

        h1, h2, h3, h4, h5, h6, p {
            margin-top: 0;
            color: var(--primary);
        }

        a {
            color: var(--primary);
            text-decoration: none;
        }

        .main-wrapper {
            display: flex;
            padding: 16px;
        }

        .wrapper {
            width: 100%;
            height: 100vh;
            padding-left: 16px;
            align-self: stretch;
            gap: 16px;
            display: flex;
            flex-direction: column;

        }

        .container {
            padding: 32px 16px;
            background: var(--secondary);
            border-radius: var(--radius);
        }

        nav {
            background: var(--bg);
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        main {
            overflow-y: scroll;
        }

        footer {
            text-align: center;
        }

        input[type="text"] {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            margin-right: 8px;
            width: 100%;
        }


        .sidenav {
            width: 300px;
            background-color: var(--bg);
            position: static;
            height: 100vh;
            overflow-x: hidden;
        }

        .sidenav a {
            padding: 8px 8px;
            color: var(--primary);
            text-decoration: none;
            font-size: 25px;
            display: block;
        }

        .sidenav a:hover {
            color: var(--accent);
        }

        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }

            .sidenav a {
                font-size: 18px;
            }
        }

        .sidenav-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: var(--secondary);
            border-radius: 10px;
            padding: 10px;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="main-wrapper">
    <div class="sidenav" id="mySidenav">
        <div class="sidenav-container">
            <a href="#">Dashboard</a>
            <a href="#">Analysis</a>
            <a href="#">Reporting</a>
            <a href="#">Tests</a>
        </div>
    </div>

    <div class="wrapper">

        <nav>
            <div class="container">
                <a class="logo" href="/">AB Lizer</a>
            </div>
        </nav>
        <main class="container">
            {% block content %}{% endblock %}
        </main>
        <footer>
            <div class="container">
                <p>&copy; 2025 AB Lizer. All rights reserved.</p>
            </div>
        </footer>

    </div>
</div>
</body>
</html>
