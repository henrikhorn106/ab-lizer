<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AB Lizer</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
<div class="main-wrapper">
    <div class="sidenav" id="mySidenav">
        <div class="sidenav-container">
            <a class="logo" href="/"><img src="{{ url_for('static', filename='logo_ab-lizer.png') }}" height="40px"></a>
            <a href="/">Dashboard</a>
            <a href="#">Analysis</a>
            <a href="#">Reporting</a>
            <a href="/tests">Tests</a>
        </div>
    </div>

    <div class="wrapper">

        <nav>
            <div class="container">
                <p>{{ user_name }}</p>
                <p>{{ user_email }}</p>

            </div>
        </nav>
        <main class="container">
            {% block content %}{% endblock %}
        </main>

    </div>
</div>
</body>
</html>
